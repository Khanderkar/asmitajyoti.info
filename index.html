<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Asmita Jyoti – Redevelopment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #ffffff;
    min-height: 100vh;
    padding-top: 300px;
    text-align: center;
}

/* ===== Top Banner ===== */
.top-banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #ffcc00;
    color: #000;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
}

.banner-content {
    max-width: 1200px;
    margin: auto;
    padding: 14px 16px 18px;
}

.banner-title { font-weight: bold; font-size: 1rem; }
.marathi { margin-top: 6px; font-size: 0.95rem; }

.countdown span {
    background: #fff;
    padding: 6px 10px;
    margin: 2px;
    border-radius: 4px;
    display: inline-block;
    min-width: 70px;
}

/* ===== Confirmation ===== */
.confirm-box {
    margin-top: 14px;
    font-size: 0.9rem;
}

.confirm-box input {
    transform: scale(1.2);
    margin-right: 8px;
}

/* ===== Join Button ===== */
.join-btn {
    display: inline-block;
    margin-top: 14px;
    padding: 12px 26px;
    background: #003366;
    color: #ffffff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
}

.join-btn.disabled {
    background: #999;
    opacity: 0.6;
}

/* ===== Content ===== */
.ads-section {
    max-width: 1200px;
    margin: auto;
    padding: 40px 20px;
}

.ad-card {
    background: #ffffff;
    color: #000;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    cursor: pointer;
}

.ad-card img {
    width: 100%;
    border-radius: 4px;
}

/* ===== Modal ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 2000;
    justify-content: center;
    align-items: center;
}

.modal img {
    max-width: 95%;
    max-height: 95%;
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 36px;
    color: #fff;
    cursor: pointer;
}

footer {
    margin-top: 40px;
    font-size: 0.85rem;
}

@media (min-width: 769px) {
    body { padding-top: 240px; }
}
</style>
</head>

<body>

<!-- ===== Banner ===== -->
<div class="top-banner">
    <div class="banner-content">
        <div class="banner-title">
            Online Google Meet – Special General Body Meeting<br>
            01 Feb 2026, 10:30 AM | Asmita Jyoti Redevelopment
        </div>

        <div class="marathi">
            ऑनलाईन Google Meet – विशेष सर्वसाधारण सभा<br>
            ०१ फेब्रुवारी २०२६ सकाळी १०:३० वाजता
        </div>

        <div id="countdown" class="countdown">Loading…</div>

        <div class="confirm-box">
            <label>
                <input type="checkbox" id="confirmEmail">
                I have sent notification email to
                <b>asmitajyotichsltd@gmail.com</b> stating my
                <b>Name, Flat number, and reason</b> for joining this SGBM online.
            </label>
        </div>

        <a href="https://meet.google.com/byo-jemv-vki"
           target="_blank"
           class="join-btn disabled"
           id="joinBtn"
           onclick="return handleJoin(event)">
           Join Meeting
        </a>
    </div>
</div>

<!-- ===== Content ===== -->
<div class="ads-section">
    <h1>13 Jan 2026 | SGBM Notice - Redevelopment / PMC Recruitment</h1>
    <div class="ad-card" onclick="openModal(this)">
        <img src="Images/AGM_Notice.jpg">
    </div>
</div>

<!-- ===== Modal ===== -->
<div class="modal" id="imgModal">
    <span class="modal-close" onclick="closeModal()">×</span>
    <img id="modalImg">
</div>

<footer>
    Visitor Count:
    <script src="https://cdn.counter.dev/script.js"
        data-id="6461317c-4e57-4b01-a820-e81a891f2dd6"></script>
</footer>

<!-- ===== Scripts ===== -->
<script>
function handleJoin(e) {
    const cb = document.getElementById("confirmEmail");
    const btn = document.getElementById("joinBtn");

    if (!cb.checked) {
        alert(
          "Please confirm that you have sent an email to the society office\n" +
          "(asmitajyotichsltd@gmail.com)\n\n" +
          "Mentioning your Name, Flat Number and reason for joining\n" +
          "before joining the online SGBM."
        );
        e.preventDefault();
        return false;
    }

    btn.classList.remove("disabled");
    return true;
}

document.getElementById("confirmEmail").addEventListener("change", function () {
    const btn = document.getElementById("joinBtn");
    this.checked ? btn.classList.remove("disabled")
                 : btn.classList.add("disabled");
});

function openModal(card) {
    document.getElementById("modalImg").src =
        card.querySelector("img").src;
    document.getElementById("imgModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("imgModal").style.display = "none";
}
</script>

<script>
const meetingDate = new Date("2026-02-01T10:30:00").getTime();
setInterval(() => {
    const d = meetingDate - new Date().getTime();
    if (d <= 0) return;
    document.getElementById("countdown").innerHTML =
        `<span>${Math.floor(d/86400000)} Days</span>
         <span>${Math.floor(d/3600000)%24} Hrs</span>
         <span>${Math.floor(d/60000)%60} Min</span>
         <span>${Math.floor(d/1000)%60} Sec</span>`;
}, 1000);
</script>

</body>
</html>
