<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Society Redevelopment Updates</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f6f8;
}

/* ===== Fixed Banner ===== */
.banner {
  background: #0b5ed7;
  color: #fff;
  padding: 15px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* ===== Blue Section ===== */
.blue-section {
  background: #0b5ed7;
  padding: 40px 20px;
}

.section-title {
  color: #fff;
  text-align: center;
  font-size: 28px;
  margin-bottom: 30px;
}

/* ===== Ads Grid ===== */
.ads-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  max-width: 1200px;
  margin: auto;
}

.ad-card {
  background: #ffffff;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.ad-card h3 {
  margin: 10px 0;
  font-size: 18px;
}

.ad-card h3 a {
  text-decoration: none;
  color: #0b5ed7;
  font-weight: bold;
}

.ad-card h3 a:hover {
  text-decoration: underline;
}

.ad-card img {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== Modal ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
}

.modal-content {
  display: block;
  margin: auto;
  max-width: 95%;
  max-height: 90%;
  margin-top: 3%;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== Footer ===== */
.footer {
  background: #222;
  color: #aaa;
  text-align: center;
  padding: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ===== Banner ===== -->
<div class="banner">
  <strong>Society Redevelopment – Official Updates & Announcements</strong>
</div>

<!-- ===== Newspaper Section (BLUE) ===== -->
<div class="blue-section">
  <div class="section-title">Newspaper Advertisement Clippings</div>

  <div class="ads-grid">

    <div class="ad-card">
      <h3>
        <a href="#" onclick="openModal('PMC/AD_Images/mid-day-gujarati.jpg'); return false;">
          Mid-Day (Gujarati)
        </a>
      </h3>
      <img src="PMC/AD_Images/mid-day-gujarati.jpg"
           alt="Mid-Day Gujarati"
           onclick="openModal('PMC/AD_Images/mid-day-gujarati.jpg')">
    </div>

    <div class="ad-card">
      <h3>
        <a href="#" onclick="openModal('PMC/AD_Images/mid-day-english.jpg'); return false;">
          Mid-Day (English)
        </a>
      </h3>
      <img src="PMC/AD_Images/mid-day-english.jpg"
           alt="Mid-Day English"
           onclick="openModal('PMC/AD_Images/mid-day-english.jpg')">
    </div>

    <div class="ad-card">
      <h3>
        <a href="#" onclick="openModal('PMC/AD_Images/maharashtra-times.jpg'); return false;">
          Maharashtra Times
        </a>
      </h3>
      <img src="PMC/AD_Images/maharashtra-times.jpg"
           alt="Maharashtra Times"
           onclick="openModal('PMC/AD_Images/maharashtra-times.jpg')">
    </div>

    <div class="ad-card">
      <h3>
        <a href="#" onclick="openModal('PMC/AD_Images/times-of-india.jpg'); return false;">
          Times of India
        </a>
      </h3>
      <img src="PMC/AD_Images/times-of-india.jpg"
           alt="Times of India"
           onclick="openModal('PMC/AD_Images/times-of-india.jpg')">
    </div>

  </div>
</div>

<!-- ===== Modal ===== -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<!-- ===== Footer ===== -->
<div class="footer">
  © Society Redevelopment Committee
</div>

<script>
function openModal(imgSrc) {
  document.getElementById("imageModal").style.display = "block";
  document.getElementById("modalImage").src = imgSrc;
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}
</script>

</body>
</html>
